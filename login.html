<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login and Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .form-container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }
    .form-header {
      text-align: center;
      margin-bottom: 20px;
    }
    .btn-switch {
      width: 50%;
    }
    .redirect-container {
      text-align: center;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <!-- Redirect Buttons -->
    <div class="redirect-container">
      <button id="redirect-login" class="btn btn-primary w-100 mb-2" onclick="redirectToLogin()">Go to Login</button>
      <button id="redirect-register" class="btn btn-outline-primary w-100" onclick="redirectToRegister()">Go to Register</button>
    </div>
    <!-- Login Form -->
    <form id="login-form" style="display: none;">
      <h4 class="text-center">Login</h4>
      <div class="mb-3">
        <label for="login-email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="login-email" placeholder="Enter your email" required>
      </div>
      <div class="mb-3">
        <label for="login-password" class="form-label">Password</label>
        <input type="password" class="form-control" id="login-password" placeholder="Enter your password" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>

    <!-- Register Form -->
    <form id="register-form" style="display: none;">
      <h4 class="text-center">Register</h4>
      <div class="mb-3">
        <label for="register-name" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="register-name" placeholder="Enter your full name" required>
      </div>
      <div class="mb-3">
        <label for="register-email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="register-email" placeholder="Enter your email" required>
      </div>
      <div class="mb-3">
        <label for="register-password" class="form-label">Password</label>
        <input type="password" class="form-control" id="register-password" placeholder="Enter your password" required>
      </div>
      <div class="mb-3">
        <label for="register-confirm-password" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" id="register-confirm-password" placeholder="Confirm your password" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Register</button>
    </form>
  </div>

  <script>
    const loginForm = document.getElementById("login-form");
    const registerForm = document.getElementById("register-form");

    // Function to redirect to the login form
    function redirectToLogin() {
      loginForm.style.display = "block";
      registerForm.style.display = "none";
    }

    // Function to redirect to the register form
    function redirectToRegister() {
      loginForm.style.display = "none";
      registerForm.style.display = "block";
    }

    // Handle login form submission
    loginForm.addEventListener("submit", function (e) {
      e.preventDefault();
      alert("Login successful!");
      window.location.href = "index.html";  //redirect on home
    });
    
    // Handle register form submission
    registerForm.addEventListener("submit", function (e) {
      e.preventDefault();
      const password = document.getElementById("register-password").value;
      const confirmPassword = document.getElementById("register-confirm-password").value;
      if (password !== confirmPassword) {
        alert("Passwords do not match!");
      } else {
        alert("Registration successful!");
        window.location.href = "index.html";
      }
      
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
