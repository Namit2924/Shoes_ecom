<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            background-color: #f4f4f4;
            color: #333;
        }

        /* Navbar */
        .navbar {
            width: 100%;
            background-color: #eaa0a2;
            padding: 10px 30px;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 8px 12px;
            font-weight: 600;
            transition: 0.3s ease;
        }

        .navbar a:hover {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
        }

        .navbar .cart-icon img {
            width: 30px;
            height: 30px;
        }

        /* Contact Section */
        .contact-section {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 80vh;
            text-align: center;
            background: linear-gradient(135deg, #eaa0a2, #2c3e50);
            color: white;
            padding: 50px 20px;
            margin-top: 70px;
        }

        .contact-container {
            max-width: 500px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            backdrop-filter: blur(10px);
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
        }

        .contact-container h1 {
            font-size: 2rem;
            margin-bottom: 15px;
        }

        .contact-container input,
        .contact-container textarea {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
        }

        .contact-container textarea {
            height: 120px;
            resize: none;
        }

        .contact-container button {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            background-color: #2c3e50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .contact-container button:hover {
            background-color: #1a242f;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 15px;
            background: #2c3e50;
            color: white;
            font-size: 1rem;
            position: relative;
            width: 100%;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar">
        <a href="index.html">Home</a>
        <a href="AboutUs.html">About Us</a>
        <a href="ContactUs.html">Contact Us</a>
        <a href="login.html">Login</a>
        <a href="cart.html" class="cart-icon">
            <img src="image/cart.png" alt="Cart">
        </a>
    </nav>

    <!-- Contact Section -->
    <section class="contact-section">
        <div class="contact-container">
            <h1>Contact Us</h1>
            <form id="contactForm" action="https://formspree.io/f/manqzqng" method="POST">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" placeholder="Your Message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Our Brand. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById("contactForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const form = this;

            fetch(form.action, {
                method: form.method,
                body: new FormData(form),
                headers: { 'Accept': 'application/json' }
            }).then(response => {
                if (response.ok) {
                    alert("Message sent successfully!");
                    form.reset();
                } else {
                    alert("Failed to send message. Try again.");
                }
            }).catch(error => {
                alert("Something went wrong!");
            });
        });
    </script>

</body>

</html>
